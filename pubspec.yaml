name: portfolio
description: A professional Flutter developer portfolio website
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  provider: ^6.0.5
  google_fonts: ^4.0.3
  animated_text_kit: ^4.2.2
  url_launcher: ^6.1.11
  cached_network_image: ^3.2.3
  flutter_staggered_grid_view: ^0.6.2
  shared_preferences: ^2.2.0
  js: ^0.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.0
  build_web_compilers: ^4.0.4

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/projects/
    - assets/images/projects/logistics.png